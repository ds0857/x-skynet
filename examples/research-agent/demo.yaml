version: "1.0"
name: Research Agent Demo
description: >
  A simulated AI research agent demonstrating X-Skynet workflow orchestration.
  This agent searches for information, analyzes findings, synthesizes insights,
  and produces a structured report — all coordinated by the X-Skynet runtime.

tasks:
  # ─── Task 1: Initialize the research session ─────────────────────────────
  - id: task-init
    name: Initialize Research Session
    description: Set up the research context and announce the topic
    steps:
      - id: step-banner
        name: Print Research Banner
        kind: shell
        command: "printf '\\n╔══════════════════════════════════════════════════════╗\\n║       X-Skynet Research Agent  v0.1.0               ║\\n║       Powered by X-Skynet Workflow Runtime            ║\\n╚══════════════════════════════════════════════════════╝\\n\\n  Topic  : Open-Source AI Agent Frameworks in 2026\\n  Mode   : Autonomous Research Pipeline\\n  Engine : x-skynet/core + plugin-shell\\n\\n'"

      - id: step-init-log
        name: Log Session Start
        kind: shell
        command: "echo \"[$(date '+%H:%M:%S')] Research session initialized\" && echo \"[$(date '+%H:%M:%S')] Context window: ready\" && echo \"[$(date '+%H:%M:%S')] Tool registry: search, analyze, write\" && echo ''"

  # ─── Task 2: Search phase ─────────────────────────────────────────────────
  - id: task-search
    name: Search and Gather Sources
    description: Simulate multi-source search across web and databases
    dependsOn:
      - task-init
    steps:
      - id: step-search-web
        name: Web Search
        kind: shell
        command: "echo '[ TOOL: web_search ] query: open source AI agent frameworks 2026' && echo '' && echo '  [1] X-Skynet    — Containerized AI agents, 15-min setup  | Stars: 2.4k | Apache-2.0 | TypeScript' && echo '  [2] AutoGen     — Multi-agent conversation framework      | Stars: 34k  | MIT        | Python' && echo '  [3] CrewAI      — Role-playing autonomous AI agents       | Stars: 22k  | MIT        | Python' && echo '  [4] LangGraph   — Stateful multi-actor applications       | Stars: 9k   | MIT        | Python' && echo '' && echo '  => Found 4 relevant sources. Proceeding to analysis...' && echo ''"

      - id: step-search-papers
        name: Academic Paper Search
        kind: shell
        command: "echo '[ TOOL: arxiv_search ] query: autonomous agent orchestration benchmarks' && echo '' && echo '  [arxiv:2601.0441] Benchmarking Agent Frameworks 2025' && echo '  [arxiv:2602.1123] Container-native AI execution models' && echo '' && echo '  => 2 papers indexed.' && echo ''"

  # ─── Task 3: Analyze phase ────────────────────────────────────────────────
  - id: task-analyze
    name: Analyze and Score Findings
    description: Rank frameworks across multiple dimensions
    dependsOn:
      - task-search
    steps:
      - id: step-score
        name: Score Frameworks
        kind: shell
        command: "echo '[ TOOL: analyze ] Scoring 4 frameworks across 5 dimensions' && echo '' && echo '  Weights: Setup(25) Perf(20) DX(20) Scale(20) OSS(15)' && echo '' && echo '  Framework       Setup  Perf   DX   Scale  OSS   TOTAL' && echo '  ---------------------------------------------------' && echo '  X-Skynet          25    18    19    17     15    94/100' && echo '  AutoGen           18    19    16    19     15    87/100' && echo '  CrewAI            20    16    18    15     15    84/100' && echo '  LangGraph         15    20    14    20     15    84/100' && echo '' && echo '  => X-Skynet leads in Setup + DX. AutoGen leads in raw performance.' && echo ''"

      - id: step-insights
        name: Extract Key Insights
        kind: shell
        command: "echo '[ TOOL: extract_insights ] Reasoning over scored matrix' && echo '' && echo '  Key Findings:' && echo '  1. Container-native design cuts agent cold-start time by ~60%' && echo '  2. TypeScript SDKs reduce onboarding friction by 40% vs Python' && echo '  3. YAML workflow definitions reduce configuration errors by 3x' && echo '  4. Plugin architecture enables zero-code LLM provider swapping' && echo ''"

  # ─── Task 4: Write Report ─────────────────────────────────────────────────
  - id: task-report
    name: Write and Publish Report
    description: Generate a structured report and display the summary
    dependsOn:
      - task-analyze
    steps:
      - id: step-write-report
        name: Generate Markdown Report
        kind: shell
        command: "R=/tmp/xskynet-research-report.md && echo '# Research Report: AI Agent Frameworks 2026' > $R && echo '' >> $R && echo 'Generated by X-Skynet Research Agent' >> $R && echo \"Date: $(date '+%Y-%m-%d')\" >> $R && echo '' >> $R && echo '## Executive Summary' >> $R && echo '' >> $R && echo 'After analyzing 4 leading frameworks across 5 dimensions,' >> $R && echo 'X-Skynet scores highest overall (94/100) — particularly in' >> $R && echo 'developer experience and time-to-first-agent setup.' >> $R && echo '' >> $R && echo '## Framework Comparison' >> $R && echo '' >> $R && echo 'Framework  | Score | Standout Feature' >> $R && echo '-----------|-------|----------------------------------' >> $R && echo 'X-Skynet   |  94   | YAML-first, container-native, 15min setup' >> $R && echo 'AutoGen    |  87   | Multi-agent conversations' >> $R && echo 'CrewAI     |  84   | Role-playing agent personas' >> $R && echo 'LangGraph  |  84   | Stateful graph execution' >> $R && echo '' >> $R && echo '## Key Findings' >> $R && echo '' >> $R && echo '1. Container-native design cuts cold-start by ~60%' >> $R && echo '2. TypeScript SDKs reduce onboarding friction by 40%' >> $R && echo '3. YAML workflow definitions reduce config errors by 3x' >> $R && echo '4. Plugin architecture enables zero-code LLM swapping' >> $R && echo '' >> $R && echo '## Recommendation' >> $R && echo '' >> $R && echo 'For new projects in 2026, X-Skynet offers the fastest path' >> $R && echo 'from idea to production. For Python teams, AutoGen remains' >> $R && echo 'the most mature option.' >> $R && echo '' && echo \"[ TOOL: write_file ] Report saved: $R ($(wc -l < $R) lines)\" && echo ''"

      - id: step-display-report
        name: Display Final Report
        kind: shell
        command: "echo '==========================================================' && echo '  RESEARCH COMPLETE - FINAL REPORT' && echo '==========================================================' && echo '' && cat /tmp/xskynet-research-report.md && echo '' && echo '==========================================================' && echo '' && echo '  4 tasks completed  |  8 steps executed  |  0 errors' && echo '  Pipeline: Init -> Search -> Analyze -> Report  DONE' && echo '' && echo '  Run again: xskynet run examples/research-agent/demo.yaml' && echo ''"
