name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs on the same ref
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # required for Codecov OIDC
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Install pnpm and dependencies
        run: |
          npm i -g pnpm@9
          # Use non-frozen lockfile for now since lockfile may not be committed
          pnpm install --frozen-lockfile=false

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test (with coverage)
        run: pnpm test

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage
          if-no-files-found: warn

      - name: Upload coverage to Codecov via OIDC
        if: always()
        uses: codecov/codecov-action@v4
        with:
          use_oidc: true
          files: coverage/lcov.info
          flags: node-${{ matrix.node-version }}
          fail_ci_if_error: false
