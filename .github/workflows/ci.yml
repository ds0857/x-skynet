name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs on the same ref
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal required permissions
permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # actions/checkout@v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # actions/setup-node@v4.4.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # pnpm/action-setup@v4.2.0
        with:
          version: 9
          run_install: false

      - name: Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint (strict)
        run: pnpm run lint -- --max-warnings 0

      - name: Test (with coverage)
        run: pnpm test

      - name: Upload lcov artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # actions/upload-artifact@v4.6.2
        with:
          name: coverage-lcov-${{ matrix.node-version }}
          path: coverage/lcov.info
          if-no-files-found: warn

      - name: Upload dist artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # actions/upload-artifact@v4.6.2
        with:
          name: dist-${{ matrix.node-version }}
          path: |
            dist/**
            packages/**/dist/**
            apps/**/dist/**
            examples/**/dist/**
          if-no-files-found: ignore

      # Optional: Upload coverage to Codecov using GitHub OIDC
      # To enable:
      # 1) Uncomment the step below
      # 2) Add 'id-token: write' to this job's permissions:
      #    jobs.build-test.permissions.id-token: write
      # 3) Ensure Codecov is configured (codecov.yml) or via the Codecov UI
      #
      - name: Upload coverage to Codecov (OIDC)
        if: always()
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # codecov/codecov-action@v4.6.0
        with:
          use_oidc: true
          files: coverage/lcov.info
          flags: node-${{ matrix.node-version }}
          fail_ci_if_error: false
