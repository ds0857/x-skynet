name: Lockfile integrity

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lockfile:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: Ensure no lockfile drift
        run: |
          git diff --exit-code pnpm-lock.yaml || (echo "Lockfile drift detected. Run 'pnpm install' and commit the updated lockfile." && exit 1)
