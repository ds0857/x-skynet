name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: true

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run test
        env:
          CI: true

  build-and-publish:
    name: Build & Publish to npm
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Node.js 20 with npm registry
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build

      - name: Extract tag version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Publish packages to npm
        run: |
          # Publish each public package in dependency order
          pnpm -r --filter '!@xskynet/cli' publish --access public --no-git-checks
          pnpm --filter @xskynet/cli publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-alpha') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
          name: x-skynet ${{ github.ref_name }}
          body: |
            ## x-skynet ${{ github.ref_name }}

            Published packages to npm:
            - `@xskynet/core`
            - `@xskynet/cli`
            - `@xskynet/logger`
            - `@xskynet/contracts`
            - `@xskynet/sdk-js`
            - `@xskynet/plugin-claude`
            - `@xskynet/plugin-http`
            - `@xskynet/plugin-shell`

            Install:
            ```bash
            npm install @xskynet/core@${{ steps.version.outputs.VERSION }}
            ```
