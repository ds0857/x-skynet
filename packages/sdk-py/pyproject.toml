[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.backends.legacy:build"

[project]
name = "xskynet-sdk"
version = "0.1.0"
description = "Python SDK for the X-Skynet multi-agent orchestration platform"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "X-Skynet Project", email = "nova@x-skynet.ai" }]
requires-python = ">=3.9"
keywords = ["xskynet", "sdk", "ai", "agents", "orchestration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.28.0",
    "typing_extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/ds0857/x-skynet"
Repository = "https://github.com/ds0857/x-skynet"
"Bug Tracker" = "https://github.com/ds0857/x-skynet/issues"

[tool.setuptools.packages.find]
exclude = ["tests*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
