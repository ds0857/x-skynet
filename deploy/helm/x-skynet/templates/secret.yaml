apiVersion: v1
kind: Secret
metadata:
  name: {{ include "x-skynet.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "x-skynet.labels" . | nindent 4 }}
type: Opaque
data:
  {{- /* Base64-encode secret values; empty string if not set */}}
  ANTHROPIC_API_KEY: {{ .Values.secrets.ANTHROPIC_API_KEY | b64enc | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.OPENAI_API_KEY | b64enc | quote }}
  DASHSCOPE_API_KEY: {{ .Values.secrets.DASHSCOPE_API_KEY | b64enc | quote }}
  REDIS_URL: {{ .Values.secrets.REDIS_URL | b64enc | quote }}
